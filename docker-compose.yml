version: "3.9"

services:
  n8n:
    build:
      context: ./services/n8n
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5678:5678"
    depends_on:
      - api
      - minio
    environment:
      # Configure n8n to trust reverse proxy/network settings
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_HOST: "localhost"
      N8N_PORT: "5678"
      N8N_PROTOCOL: "http"
      N8N_TUNNEL_SUBDOMAIN: ""
      WEBHOOK_URL: "http://localhost:5678/"
      GENERIC_TIMEZONE: "UTC"
      API_BASE_URL: "http://api:8000"
      PYTHON_BIN: "/usr/local/bin/python"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - workflow_stack

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./services/api/.env
    environment:
      APP_ENV: "development"
      LOG_LEVEL: "info"
    networks:
      - workflow_stack
    depends_on:
      - mysql

  reviewer:
    build:
      context: ./services/reviewer
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "7860:7860"
    env_file:
      - ./services/reviewer/.env
    depends_on:
      - api
    networks:
      - workflow_stack

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: workflow_root
      MYSQL_DATABASE: workflow
      MYSQL_USER: workflow
      MYSQL_PASSWORD: workflow
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - workflow_stack

  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: workflow
      MINIO_ROOT_PASSWORD: workflow_secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - workflow_stack

networks:
  workflow_stack:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  mysql_data:
    driver: local
  minio_data:
    driver: local
