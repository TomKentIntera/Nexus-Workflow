version: "3.9"

services:
  n8n:
    build:
      context: ./services/n8n
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5678:5678"
    depends_on:
      - api
    environment:
      # Configure n8n to trust reverse proxy/network settings
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_HOST: "localhost"
      N8N_PORT: "5678"
      N8N_PROTOCOL: "http"
      N8N_TUNNEL_SUBDOMAIN: ""
      WEBHOOK_URL: "http://localhost:5678/"
      GENERIC_TIMEZONE: "UTC"
      API_BASE_URL: "http://api:8000"
      PYTHON_BIN: "/usr/local/bin/python"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - workflow_stack

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./services/api/.env
    environment:
      APP_ENV: "development"
      LOG_LEVEL: "info"
    networks:
      - workflow_stack

networks:
  workflow_stack:
    driver: bridge

volumes:
  n8n_data:
    driver: local
