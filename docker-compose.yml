services:
  n8n:
    build:
      context: ./services/n8n
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5678:5678"
    depends_on:
      - api
      - minio
    environment:
      # Configure n8n to trust reverse proxy/network settings
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_HOST: "0.0.0.0"
      N8N_PORT: "5678"
      N8N_PROTOCOL: "http"
      N8N_LISTEN_ADDRESS: "0.0.0.0"
      N8N_TUNNEL_SUBDOMAIN: ""
      WEBHOOK_URL: "http://localhost:5678/"
      GENERIC_TIMEZONE: "UTC"
      API_BASE_URL: "http://api:8000"
      PYTHON_BIN: "/usr/local/bin/python"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - workflow_stack

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./services/api/.env
    environment:
      APP_ENV: "development"
      LOG_LEVEL: "info"
    networks:
      - workflow_stack
    depends_on:
      - mysql

  reviewer:
    build:
      context: ./services/reviewer
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "7860:7860"
    env_file:
      - ./services/reviewer/.env
    depends_on:
      - api
    networks:
      - workflow_stack

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: workflow_root
      MYSQL_DATABASE: workflow
      MYSQL_USER: workflow
      MYSQL_PASSWORD: workflow
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "13306:3306"
    networks:
      - workflow_stack

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: workflow_root
      MYSQL_ROOT_PASSWORD: workflow_root
      UPLOAD_LIMIT: 300M
    depends_on:
      - mysql
    networks:
      - workflow_stack

  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: workflow
      MINIO_ROOT_PASSWORD: workflow_secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - workflow_stack

  image-generator:
    build:
      context: ./services/image-generator
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - image_generator_cache:/app/hf_cache
      - image_generator_output:/app/generated-images
      # Mount Python files for development (changes without rebuild)
      - ./services/image-generator/generator.py:/app/generator.py
      - ./services/image-generator/db.py:/app/db.py
      - ./services/image-generator/worker.py:/app/worker.py
    networks:
      - workflow_stack
    environment:
      PYTHONUNBUFFERED: "1"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "workflow"
      MINIO_SECRET_KEY: "workflow_secret"
      MINIO_BUCKET: "runs"
      DB_HOST: "mysql"
      DB_PORT: "3306"
      DB_NAME: "workflow"
      DB_USER: "workflow"
      DB_PASSWORD: "workflow"
      WORKER_POLL_INTERVAL: "5"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - minio
      - mysql

networks:
  workflow_stack:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  mysql_data:
    driver: local
  minio_data:
    driver: local
  image_generator_cache:
    driver: local
  image_generator_output:
    driver: local
